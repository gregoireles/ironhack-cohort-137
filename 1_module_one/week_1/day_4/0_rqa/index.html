<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .students {
            display: flex;
            flex-wrap: wrap;
        }
        .student {
            height: 120px;
            width: 120px;
            border: 1px solid;
            border-radius: .3rem;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .student:hover {
            background: darkorange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="list students">
        <li class="student">student_1</li>
        <li class="student">student_2</li>
        <li class="student">student_3</li>
        <li class="student">student_4</li>
        <li class="student">student_5</li>
    </ul>
</body>
</html>
